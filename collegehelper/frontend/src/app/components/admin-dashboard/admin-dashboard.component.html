<div class="container mt-5">
  <app-theme-switcher></app-theme-switcher>
  <div class="card p-4">
    <h3>All Users</h3>
    <table class="table table-striped">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Role</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
