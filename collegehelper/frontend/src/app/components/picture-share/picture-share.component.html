<div class="container mt-5">
  <app-theme-switcher></app-theme-switcher>
  <div class="card p-4">
    <h3>Picture Share</h3>
    <input class="form-control mb-2" type="file" (change)="upload($event)">
    <div class="row">
      <div class="col-6 col-md-4 mb-2" *ngFor="let img of images">
        <img class="img-fluid rounded" [src]="api.api + img" [alt]="img" style="max-height:150px;">
      </div>
    </div>
  </div>
</div>
