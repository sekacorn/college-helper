<div class="container mt-5" style="max-width:400px">
  <app-theme-switcher></app-theme-switcher>
  <div class="card p-4">
    <h3 class="mb-3">Register</h3>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <input class="form-control mb-2" placeholder="Username" [(ngModel)]="username">
    <input class="form-control mb-2" type="password" placeholder="Password" [(ngModel)]="password">
    <select class="form-select mb-2" [(ngModel)]="role">
      <option value="STUDENT">Student</option>
      <option value="MODERATOR">Moderator</option>
      <option value="ADMIN">Admin</option>
    </select>
    <button class="btn btn-success w-100" (click)="register()">Register</button>
    <div class="text-center mt-3">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
